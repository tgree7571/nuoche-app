<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知车主挪车</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen text-gray-800">
    <div class="container text-center p-5 w-full max-w-sm rounded-lg shadow-xl bg-white">
        <h1 class="text-3xl font-bold mb-5 text-blue-600">通知车主挪车</h1>
        <p class="mb-5 text-lg text-gray-700">如需通知车主，请点击以下按钮</p>
        <button id="notifyBtn" class="w-full py-4 px-6 mb-3 text-xl font-bold text-white rounded-md bg-green-600 hover:bg-green-700 transition-colors duration-300 shadow-md">
            通知车主挪车
        </button>
        <button id="callBtn" class="w-full py-4 px-6 text-xl font-bold text-white rounded-md bg-cyan-600 hover:bg-cyan-700 transition-colors duration-300 shadow-md">
            拨打车主电话
        </button>
    </div>

    <!-- Custom Modal Structure -->
    <div id="customModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h2 id="modalTitle" class="text-xl font-bold mb-3 text-gray-900"></h2>
            <p id="modalMessage" class="mb-5 text-gray-700"></p>
            <button onclick="hideModal()" class="py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300">
                确定
            </button>
        </div>
    </div>

    <!-- Reference to the external JavaScript file -->
    <script src="./js/nuoche.js"></script>
</body>
</html>
